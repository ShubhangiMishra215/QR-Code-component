<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="imgcontainer">
                    <div class="img"><img src="images/image-qr-code.png" alt="QR code loading"></div>
                </div>
                <div class="textcontainer">
                    <h1>Improve your front-end skills by building projects</h1>
                    <p>Scan your QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
